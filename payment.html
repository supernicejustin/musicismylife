<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSS - Payment</title>
  <link rel="icon" href="media/etc/IMG_2701-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f29;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: -20px;
      background: black;
      border-radius: 12px;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #fff;
      margin-bottom: 20px;
      position: relative;
    }

    .plan-details {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      position: relative;
    }

    .plan-details h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff;
    }

    .plan-details p {
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      display: inline-block; /* 변경: block에서 inline-block으로 변경 */
      margin-bottom: 5px;
      font-size: 14px;
      color: #fff;
      width: 100px; /* 변경: 고정된 너비를 주거나 원하는 크기로 지정 */
    }

    .form-group input {
      width: calc(100% - 40px); /* 변경: label의 너비만큼을 제외한 나머지 영역 */
      padding: 10px;
      padding-left: 40px; /* 변경: padding-left를 고정된 아이콘 위치에 맞게 설정 */
      font-size: 14px;
      border-radius: 4px;
      border: none;
      outline: none;
      background-color: #3a3a3a;
      color: white;
    }

    .form-group input::placeholder {
      color: #b3b3b3;
    }

    .form-group i {
      position: absolute;
      top: 65%;
      left: 10px;
      transform: translateY(-50%);
      color: #1db954;
      font-size: 14px; /* 아이콘의 크기 */
    }

    .submit-btn, .close-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px; /* 버튼 사이에 여백 추가 */
    }

    .submit-btn {
      background-color: #1db954;
      color: white;
    }

    .submit-btn:hover {
      background-color: #1aa34a;
    }

    .close-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .close-btn:hover {
      background-color: #ff1a1a;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    .logo {
      position: absolute; /* 절대 위치 설정 */
      top: 10px; /* 위쪽 위치 60px */
      left: 10px; /* 왼쪽 위치 60px */
    }

  </style>
</head>
<body> 
  <div class="logo">
    <!-- 홈 페이지로 이동하는 로고 링크 -->
    <a href="home.html"><img src="media/etc/IMG_2701-removebg-preview.png" alt="Logo" width="130px"></a>
  </div>
  <div class="container">
    <h1><i class="fas fa-music"></i> Subscribe</h1>
    <div class="plan-details">
      <h2>My Plan</h2>
      <p>Premium<br>$9.99/month</p>
    </div>
    <form>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <i class="fas fa-credit-card"></i>
        <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiration Date</label>
        <i class="fas fa-calendar-alt"></i>
        <input type="text" id="expiryDate" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="securityCode">Security Code</label>
        <i class="fas fa-lock"></i>
        <input type="text" id="securityCode" placeholder="CVC" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Date of Birth </label>
        <i class="fas fa-birthday-cake"></i>
        <input type="text" id="birthdate" placeholder="YYYY-MM-DD" required>
      </div>
      <div class="form-group">
        <label for="paymentPassword">PIN Number</label>
        <i class="fas fa-key"></i>
        <input type="password" id="paymentPassword" placeholder="PIN Number" required>
      </div>
      <a href="home.html"><button class="submit-btn" onclick="javascript:btn()">Subscribe</button></a>
      <a href="subscribe.html#pricing"><button type="button" class="close-btn">Close</button></a>
    </form>
    <div class="footer">
    </div>
  </div>

  <script>
    function btn(){
        alert('Thank you for subscribing!');
    }
    </script>

</body>
</html>
