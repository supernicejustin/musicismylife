<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 10px;
        }
        .input-container input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: white;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .social-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .social-button img {
            margin-right: 10px;
        }
        .google {
            background-color: #000;
            border: 1px solid #fff;
        }
        .facebook {
            background-color: #000;
            border: 1px solid #fff;
        }
        .apple {
            background-color: #000;
            color: white;
            border: 1px solid #fff;
        }
        .login-link {
            color: #1DB954;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .privacy {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="../media/etc/IMG_2701.JPG" alt="Logo" width="120">
    </div>
    <div class="container">
        <div class="heading">가입하고 원하는 콘텐츠를 감상하세요</div>
        <div class="input-container">
            <input type="email" placeholder="이메일 주소" required>
        </div>
        <button class="button">다음</button>
        <div class="divider">또는</div>
        <button class="social-button google">
            <img src="../media/social/google-logo.png" alt="Google Logo" width="20">
            Google로 가입하기
        </button>
        <button class="social-button facebook">
            <img src="../media/social/facebook-logo.png" alt="Facebook Logo" width="20">
            Facebook으로 가입하기
        </button>
        <button class="social-button apple">
            <img src="../media/social/apple-logo.jpg" alt="Apple Logo" width="20">
            Apple로 가입
        </button>
        <div>
            이미 계정이 있나요? <a href="KR_login.html" class="login-link">여기에서 로그인하세요.</a>
        </div>
        <div class="privacy">
            This site is protected by reCAPTCHA and the Google
            <a href="https://policies.google.com/privacy" target="_blank" class="privacy-link">Privacy Policy</a> and
            <a href="https://policies.google.com/terms" target="_blank" class="privacy-link">Terms of Service</a> apply.
        </div>
    </div>
</body>
</html>
