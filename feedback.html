<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    <!-- 화면의 크기에 따라 레이아웃을 조절하도록 설정 (반응형 디자인) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 탭에 표시될 문서 제목 -->
    <title>SSS - Feedback</title>
    <link rel="icon" href="media/etc/IMG_2701-removebg-preview.png">
    <style>
        /* 전체 문서 스타일 설정 */
        body {
            font-family: Arial, sans-serif; /* 폰트 설정 */
            background-color: #0f0f29; /* 배경 색상 설정 */
            display: flex; /* Flexbox 레이아웃 사용 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            height: 100vh; /* 뷰포트 높이 설정 */
            margin: 0; /* 기본 여백 제거 */
            color: #fff;
        }

        /* 콘텐츠 컨테이너 스타일 설정 */
        .content {
            display: flex; /* Flexbox 레이아웃 사용 */
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            width: 100%; /* 가로 너비 100% */
            max-width: 400px; /* 최대 너비 400px */
            margin-top: 100px; /* 위쪽 여백 100px */
            margin-bottom: 130px;
        }

        /* 문의 폼 컨테이너 스타일 설정 */
        .contact-form-container {
            background-color: black; /* 배경 색상 검정 */
            padding: 20px; /* 내부 여백 20px */
            border-radius: 8px; /* 테두리 반경 8px */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            width: 100%; /* 가로 너비 100% */
            max-width: 500px; /* 최대 너비 500px */
        }

        /* 제목 스타일 설정 */
        h1 {
            margin-bottom: 20px; /* 아래 여백 20px */
            font-size: 24px; /* 폰트 크기 24px */
            text-align: center; /* 가운데 정렬 */
            color: white; /* 글자 색상 흰색 */
        }

        /* 레이블 스타일 설정 */
        label {
            display: block; /* 블록 요소로 설정 */
            margin-bottom: 5px; /* 아래 여백 5px */
            font-weight: bold; /* 글자 두껍게 */
            color: white; /* 글자 색상 흰색 */
        }

        /* 입력 필드와 텍스트 영역 스타일 설정 */
        input, textarea {
            width: 100%; /* 가로 너비 100% */
            padding: 10px; /* 내부 여백 10px */
            margin-bottom: 15px; /* 아래 여백 15px */
            border: 1px solid #cccccc; /* 테두리 색상 설정 */
            border-radius: 4px; /* 테두리 반경 4px */
            box-sizing: border-box; /* 박스 모델 설정 */
            background-color: black; /* 배경 색상 검정 */
            color: white; /* 글자 색상 흰색 */
        }

        /* 버튼 스타일 설정 */
        button {
            width: 100%; /* 가로 너비 100% */
            padding: 10px; /* 내부 여백 10px */
            background-color: #4CAF50; /* 배경 색상 녹색 */
            color: #ffffff; /* 글자 색상 흰색 */
            border: none; /* 테두리 없음 */
            border-radius: 4px; /* 테두리 반경 4px */
            cursor: pointer; /* 커서 포인터로 변경 */
            font-size: 16px; /* 폰트 크기 16px */
        }

        /* 버튼 호버 시 스타일 설정 */
        button:hover {
            background-color: #45a049; /* 배경 색상 어두운 녹색 */
        }

        /* 로고 스타일 설정 */
        .logo {
            position: absolute; /* 절대 위치 설정 */
            top: 10px; /* 위쪽 위치 60px */
            left: 10px; /* 왼쪽 위치 60px */
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- 홈 페이지로 이동하는 로고 링크 -->
        <a href="home.html"><img src="media/etc/IMG_2701-removebg-preview.png" alt="HomeLogo" width="130px"></a>
    </div>
    <!-- 콘텐츠 컨테이너 -->
    <div class="content">
        <!-- 문의 폼 컨테이너 -->
        <div class="contact-form-container">
            <!-- 폼 제목 -->
            <h1>Feedback</h1>
            <p style="text-align: center;">We would love to hear your thoughts, suggestions, concerns or problems with anything so we can improve!</p><br>
            <!-- 폼 시작 -->
            <form action="home.html" method="post">
                <!-- 이름 입력 필드 -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <!-- 이메일 입력 필드 -->
                <label for="email">e-Mail:</label>
                <input type="email" id="email" name="email" required>
                
                <!-- 글제목 입력 필드 -->
                <label for="subject">Title:</label>
                <input type="text" id="subject" name="subject" required>
                
                <!-- 메시지 입력 필드 -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10" required></textarea>
                
                <!-- 제출 버튼 -->
                <a href="settings.html"><button>Submit</button></a>
            </form>
        </div>
    </div>
</body>
</html>
